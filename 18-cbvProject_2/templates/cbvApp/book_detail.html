<!DOCTYPE html>
{% extends 'cbvApp/base.html' %}

{% block body_block %}
<h1>Book Detail</h1><hr>
<h2> Book Title : {{book.title}} </h2>
<h2> Book Author : {{book.author}} </h2>
<h2> Number of Pages : {{book.pages}} </h2>
<h2> Book Price : {{book.price}} </h2>

<a class='btn btn-warning btn-lg' href='{{BASE_DIR}}/updatebook/{{book.id}}'>Update Record</a>
<a class='btn btn-danger btn-lg' href='{{BASE_DIR}}/deletebook/{{book.id}}'>Delete Record</a>
<a class='btn btn-primary btn-lg' href='{{BASE_DIR}}/bookcustomlist'>Book List</a>
{% endblock body_block %}
