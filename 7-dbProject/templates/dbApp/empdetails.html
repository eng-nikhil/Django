<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
    <h1>Employess detail:</h1><hr>
     {%if emp_list%}
    <table border="1" >
       <thead style="background-color: burlywood;">
           <th>Emp No</th>
           <th>Emp Name</th>
           <th>Emp Sal</th>
           <th>Emp Add</th>
       </thead>
       {%for emp in emp_list%}
       <tr>
           <td>{{emp.eno}}</td>
           <td>{{emp.ename}}</td>
           <td>{{emp.esal}}</td>
           <td>{{emp.eaddr}}</td>
       </tr>
       {% endfor %}
    </table>
   {% else %}
   <p>No Data found</p> 
   {%endif%}   
</body>
</html>
